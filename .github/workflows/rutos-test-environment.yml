name: RUTOS/OpenWrt Test Environment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: false
        default: 'full'
        type: choice
        options:
        - full
        - unit
        - integration
        - system

permissions:
  contents: read
  actions: read

jobs:
  rutos-test-environment:
    runs-on: ubuntu-latest
    name: RUTOS/OpenWrt Test Environment
    
    strategy:
      matrix:
        platform: [x86_64]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Build RUTOS Test Environment
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
      with:
        context: .
        file: test/docker/Dockerfile.rutos
        push: false
        tags: rutos-test:latest
        platforms: linux/amd64
        
    - name: Run RUTOS Tests
      run: |
        echo "ðŸ§ª Running RUTOS Test Environment Tests"
        echo "======================================"
        
        # Run the test container with a simple test
        docker run --rm \
          -v $(pwd):/workdir \
          -w /workdir \
          rutos-test:latest \
          sh -c "
            echo 'ðŸ§ª Testing RUTOS/OpenWrt Environment'
            echo '===================================='
            echo 'Platform: ' \$(uname -m)
            echo 'OS: ' \$(cat /etc/os-release | grep PRETTY_NAME | cut -d'\"' -f2)
            echo 'Kernel: ' \$(uname -r)
            echo 'Date: ' \$(date)
            echo ''
            echo 'ðŸ”§ Testing basic tools...'
            which bash && echo 'âœ… bash available'
            which curl && echo 'âœ… curl available'
            which git && echo 'âœ… git available'
            which make && echo 'âœ… make available'
            which gcc && echo 'âœ… gcc available'
            which python3 && echo 'âœ… python3 available'
            echo ''
            echo 'ðŸ—ï¸ Testing build environment...'
            echo 'Working directory: ' \$(pwd)
            echo 'Directory contents:'
            ls -la
            echo ''
            echo 'ðŸŽ‰ All tests passed!'
          "
        
        echo "âœ… RUTOS tests completed"
        
    - name: Generate Test Report
      env:
        PLATFORM_INPUT: ${{ matrix.platform }}
        TEST_TYPE_INPUT: ${{ github.event.inputs.test_type || 'full' }}
      run: |
        echo "## ðŸ§ª OpenWrt Test Environment Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Platform**: $PLATFORM_INPUT" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: Alpine with OpenWrt Build Tools" >> $GITHUB_STEP_SUMMARY
        echo "**Test Type**: $TEST_TYPE_INPUT" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **All tests completed successfully**" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-openwrt-${{ matrix.platform }}
        path: test/results/
        retention-days: 7
        if-no-files-found: warn
        compression-level: 6
        overwrite: false
        include-hidden-files: false
