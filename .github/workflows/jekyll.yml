# Deploy Docs to GitHub Pages (builds from docs/ without committing doc changes)
name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/jekyll.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@efbf473cab83af4468e8606cc33eca9281bb213f # v1
        with:
          ruby-version: "3.2"

      - name: Install Jekyll and plugins
        run: |
          gem install jekyll minima jekyll-seo-tag jekyll-sitemap jekyll-feed

      - name: Prepare build tree
        run: |
          # Build from a temporary working copy to avoid modifying docs/ in the repo
          rm -rf build_docs _site
          mkdir -p build_docs
          
          # Copy docs/ into build_docs/
          cp -a docs/. build_docs/
          
          # If no index.md exists, create a simple one
          if [ ! -f "build_docs/index.md" ] && [ -f "build_docs/README.md" ]; then
            echo "---" > build_docs/index.md
            echo "layout: default" >> build_docs/index.md
            echo "title: Autonomy Documentation" >> build_docs/index.md
            echo "---" >> build_docs/index.md
            echo "{% include_relative README.md %}" >> build_docs/index.md
          fi

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          # Use existing config if available, otherwise use defaults
          if [ -f "docs/_config.yml" ]; then
            jekyll build --source build_docs --destination _site --baseurl "${{ steps.pages.outputs.base_path }}" --config docs/_config.yml
          else
            jekyll build --source build_docs --destination _site --baseurl "${{ steps.pages.outputs.base_path }}"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
